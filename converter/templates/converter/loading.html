{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <link rel="icon" href="{% static 'converter/logo/logo.png' %}">
  <link rel="stylesheet" href="{% static 'converter/css/loading.css' %}">
</head>
<body>

<!-- Philippines Flag GIF Background -->

  <a href="https://tenor.com/view/philippines-philippine-flag-aesha-ashy-gif-13458833">Philippines Flag GIF</a> from 
  <a href="https://tenor.com/search/philippines-gifs">Philippines GIFs</a>
</div>

<!-- Content Overlay -->
<div class="content-overlay">
  <div class="loading">
    <img src="{% static 'converter/logo/logo.png' %}" alt="HimigTube Logo" class="logo">
    <h1 class="loading-text">â³ Loading HimigTube...</h1>
    <p class="loading-comment" id="loadingComment">ğŸ’¬ Hinahanap ang pinakabagong OPM hit...</p>

    <div class="progress-container">
      <div class="progress-bar" id="progressBar"></div>
    </div>
    <div class="progress-percent" id="percentText">0%</div>
    <div class="network-info" id="networkInfo" hidden>ğŸ“Š Downloading: 0 MB / 30 MB</div>

    <p id="offlineMsg" class="offline-warning">ğŸš« No Internet Connection. Waiting to reconnect...</p>
  </div>
</div>

<script type="text/javascript" async src="https://tenor.com/embed.js"></script>

<script>
  let progress = 0;
  let downloadedMB = 0;
  const totalMB = 30;
  const progressBar = document.getElementById('progressBar');
  const percentText = document.getElementById('percentText');
  const networkInfo = document.getElementById('networkInfo');
  const offlineMsg = document.getElementById('offlineMsg');
  const loadingComment = document.getElementById('loadingComment');

  const comments = [
    "ğŸ¶ Kinukuha ang lyrics ni Moira...",
    "ğŸ’¡ Naglo-load ng OPM feels...",
    "ğŸ§ Naghahanap ng kanta mula kay SB19...",
    "ğŸ“¡ Kumokonekta sa YouTube servers...",
    "ğŸ§  Nag-iisip ng tamang hugot line...",
    "ğŸ¤ Hinahanap si Zack Tabudlo...",
    "ğŸ“€ Naglalagay ng MP3 tag...",
    "âš¡ Nag-download ng 30MB na data...",
    "ğŸŒ Nag-sync sa cloud servers...",
    "ğŸ”„ Nag-process ng high-quality audio...",
    "â³ Sandali lang, malapit na..."
  ];

  function updateProgress() {
    if (!navigator.onLine) {
      offlineMsg.style.display = 'block';
      setTimeout(checkConnection, 3000);
      return;
    }

    offlineMsg.style.display = 'none';
    
    const increment = Math.random() * 0.8 + 0.2;
    progress += increment;
    downloadedMB = (progress / 100) * totalMB;
    
    if (progress > 100) {
      progress = 100;
      downloadedMB = totalMB;
    }

    progressBar.style.width = `${progress}%`;
    percentText.innerText = `${Math.floor(progress)}%`;
    networkInfo.innerText = `ğŸ“Š Downloading: ${downloadedMB.toFixed(1)} MB / ${totalMB} MB`;

    if (Math.floor(progress) % 15 === 0 && Math.floor(progress) > 0) {
      const randomIndex = Math.floor(Math.random() * comments.length);
      loadingComment.innerText = comments[randomIndex];
    }

    if (progress < 100) {
      setTimeout(updateProgress, 150);
    } else {
      loadingComment.innerText = "âœ… Tapos na! Redirecting...";
      setTimeout(() => {
        window.location.href = "{% url 'converter:home' %}";
      }, 1200);
    }
  }

  function checkConnection() {
    if (navigator.onLine) {
      updateProgress();
    } else {
      offlineMsg.style.display = 'block';
      setTimeout(checkConnection, 2000);
    }
  }

  document.addEventListener("DOMContentLoaded", checkConnection);
</script>

</body>
</html>
