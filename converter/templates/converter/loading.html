{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HimigTube is Loading...</title>
  <link rel="icon" href="{% static 'converter/logo/logo.png' %}">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #fffdfc, #ffe6ec);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .loading {
      text-align: center;
      max-width: 90%;
    }

    .logo {
      width: 100px;
      height: auto;
      margin-bottom: 20px;
    }

    .loading-text {
      font-size: 24px;
      margin-bottom: 10px;
      color: #ff3d6a;
    }

    .loading-comment {
      font-size: 16px;
      margin-bottom: 20px;
      color: #333;
    }

    .progress-container {
      width: 100%;
      max-width: 300px;
      height: 12px;
      background-color: #ddd;
      border-radius: 6px;
      overflow: hidden;
      margin: 0 auto 10px;
    }

    .progress-bar {
      height: 100%;
      width: 0;
      background: linear-gradient(to right, #ff3d6a, #ffb347);
      transition: width 0.3s ease-in-out;
    }

    .progress-percent {
      font-size: 14px;
      color: #555;
      margin-bottom: 10px;
    }

    .offline-warning {
      font-size: 14px;
      color: red;
      display: none;
    }
  </style>
</head>
<body>

<div class="loading">
  <img src="{% static 'converter/logo/logo.png' %}" alt="HimigTube Logo" class="logo">
  <h1 class="loading-text">‚è≥ Loading HimigTube...</h1>
  <p class="loading-comment" id="loadingComment">üí¨ Hinahanap ang pinakabagong OPM hit...</p>

  <div class="progress-container">
    <div class="progress-bar" id="progressBar"></div>
  </div>
  <div class="progress-percent" id="percentText">0%</div>

  <p id="offlineMsg" class="offline-warning">üö´ No Internet Connection. Waiting to reconnect...</p>
</div>

<script>
  let progress = 0;
  const progressBar = document.getElementById('progressBar');
  const percentText = document.getElementById('percentText');
  const offlineMsg = document.getElementById('offlineMsg');
  const loadingComment = document.getElementById('loadingComment');

  const comments = [
    "üé∂ Kinukuha ang lyrics ni Moira...",
    "üí° Naglo-load ng OPM feels...",
    "üéß Naghahanap ng kanta mula kay SB19...",
    "üì° Kumokonekta sa YouTube servers...",
    "üß† Nag-iisip ng tamang hugot line...",
    "üé§ Hinahanap si Zack Tabudlo...",
    "üìÄ Naglalagay ng MP3 tag...",
    "‚è≥ Sandali lang, malapit na..."
  ];

  function updateProgress() {
    if (!navigator.onLine) {
      offlineMsg.style.display = 'block';
      setTimeout(checkConnection, 3000);
      return;
    }

    offlineMsg.style.display = 'none';
    progress += Math.random() * 2;
    if (progress > 100) progress = 100;

    progressBar.style.width = `${progress}%`;
    percentText.innerText = `${Math.floor(progress)}%`;

    if (Math.floor(progress) % 20 === 0) {
      const randomIndex = Math.floor(Math.random() * comments.length);
      loadingComment.innerText = comments[randomIndex];
    }

    if (progress < 100) {
      setTimeout(updateProgress, 80);
    } else {
      setTimeout(() => {
        window.location.href = "{% url 'converter:home' %}";
      }, 800);
    }
  }

  function checkConnection() {
    if (navigator.onLine) {
      updateProgress();
    } else {
      offlineMsg.style.display = 'block';
      setTimeout(checkConnection, 2000);
    }
  }

  document.addEventListener("DOMContentLoaded", checkConnection);
</script>

</body>
</html>
