{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HimigTube is Loading...</title>
  <link rel="stylesheet" href="{% static 'converter/css/styles.css' %}">
  <link rel="stylesheet" href="{% static 'converter/css/process.css' %}">
  <link rel="icon" href="{% static 'converter/logo/logo.png' %}" />
</head>
<body>

<div class="loading">
  <img src="{% static 'converter/logo/logo.png' %}" alt="HimigTube Logo" class="logo">
  <h1 class="loading-text">‚è≥ Loading HimigTube...</h1>
  <p class="loading-comment" id="loadingComment">üí¨ Hinahanap ang pinakabagong OPM hit...</p>

  <div class="progress-container">
    <div class="progress-bar" id="progressBar"></div>
  </div>
  <div class="progress-percent" id="percentText">0%</div>

  <p id="offlineMsg" class="offline-warning">üö´ No Internet Connection. Waiting to reconnect...</p>
</div>

<script>
  let progress = 0;
  const progressBar = document.getElementById('progressBar');
  const percentText = document.getElementById('percentText');
  const offlineMsg = document.getElementById('offlineMsg');
  const loadingComment = document.getElementById('loadingComment');

  const comments = [
    "üé∂ Kinukuha ang lyrics ni Moira...",
    "üí° Naglo-load ng OPM feels...",
    "üéß Naghahanap ng kanta mula kay SB19...",
    "üì° Kumokonekta sa YouTube servers...",
    "üß† Nag-iisip ng tamang hugot line...",
    "üé§ Hinahanap si Zack Tabudlo...",
    "üìÄ Naglalagay ng MP3 tag...",
    "‚è≥ Sandali lang, malapit na..."
  ];

  function updateProgress() {
    if (!navigator.onLine) {
      offlineMsg.style.display = 'block';
      setTimeout(checkConnection, 3000);
      return;
    }

    offlineMsg.style.display = 'none';
    progress += Math.random() * 2;
    if (progress > 100) progress = 100;

    progressBar.style.width = `${progress}%`;
    percentText.innerText = `${Math.floor(progress)}%`;

    if (Math.floor(progress) % 20 === 0) {
      const randomIndex = Math.floor(Math.random() * comments.length);
      loadingComment.innerText = comments[randomIndex];
    }

    if (progress < 100) {
      setTimeout(updateProgress, 80);
    } else {
      setTimeout(() => {
        window.location.href = "{% url 'converter:home' %}";
      }, 800);
    }
  }

  function checkConnection() {
    if (navigator.onLine) {
      updateProgress();
    } else {
      offlineMsg.style.display = 'block';
      setTimeout(checkConnection, 2000);
    }
  }

  checkConnection();
</script>

</body>
</html>
